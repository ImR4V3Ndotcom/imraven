	<style>
		body{
			background-color: #1AF5BB;
			color: darkolivegreen;
			font-family: Trebuchet MS;
			text-align: center;

		}

		.main{
			display: flex;
			position: absolute;
			justify-content: center;
			width: 100%;
			height: 100%;
		}

		table tr{
			width: 100%;
			height: 100%;
		}

		td{
			width: 50%;
			height: 100%;
			padding-bottom: 30px;
		}

		tr{
			margin-bottom: 50px;

		}

		table{
			margin-left: auto;
			margin-right: auto;
		}

		.card{
			background-color: transparent;
			width: 300px;
			height: 300px;
			perspective: 1000px;
		}

		.card img{
			width: 300px;
			height: 300px;
		}

		.inner{
			position: relative;
			width: 100%;
			height: 100%;
			transition: transform 0.3s;
			transform-style: preserve-3d;
		}

		.front, .back{
			position: absolute;
			width: 100%;
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			backface-visibility: hidden;
			-webkit-backface-visibility: hidden;
			font-size: 50px;
			color: white;
		}

		.back{
			background-color: black;
			transform: rotateX(180deg);
		}

		.card:hover .inner{
			transform: rotateX(180deg);
		}

		.btn{
			float: left;
		}


	</style>

	<button class = "btn" onclick = "document.location = './index.html' ">< Back</button>

</head>
