<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Picture Gallery</title>
	<style>

		body{
			background-color: #1AF5BB;
			color: darkolivegreen;
			font-family: Trebuchet MS;
			text-align: center;

		}
		
		.wrapper{
			width: 100%;
			margin: 30px auto;
		}	

		div.gallery{
			 margin-top: 30px;
		}

		ul{
			list-style-type: none;
		}

		div.gallery ul li{
			position: relative;
			float: left;
			width: 300px;
			height: 300px;
			margin: 5px;
			padding: 5px;
		}

		div.gallery ul li img{
			position: absolute;
			left: 0;
			top: 0;
			padding: 5px;
			width: 250px;
			height: 250px;
		}

		div.gallery ul li, div.gallery li img{
			transition: all 0.3s;
		}

		div.gallery ul li img:hover{
			width:310px;
			height: 310px;
			margin-top:-280px;
			margin-left: -250px;
			top: 65%;
			left: 65%;
		}

		.btn{
			float: left;
		}


	</style>

	<button class = "btn" onclick = "document.location = './index.html' ">< Back</button>

</head>
<body>
	<div id= "header">
		<h1> Meme Gallery </h1>
	</div>

	<div class = "wrapper">
		<div class = "gallery">

				<li><img src = "https://brybed.com/storage/img/5ea/466/BuPZE1VKHJduzN8y9wERTdwx14mTiWt8VIqFj1t2.jpeg"></li>
				<li><img src = "https://pd-beamliving-cd.beamliving.com/-/media/14-to-bl/2021-funny-memes-cats-1000x666px.jpg"></li>
